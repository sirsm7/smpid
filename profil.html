<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SMPID - Profil Sekolah</title>
  
  <link rel="icon" href="icoppdag.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>

  <!-- LOADING OVERLAY -->
  <div id="loadingOverlay" class="hidden">
    <div class="text-center">
      <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;"></div>
      <p class="mt-2 fw-bold text-dark">Mengambil Data...</p>
    </div>
  </div>

  <!-- HEADER -->
  <div class="header-bg text-center">
    <img src="icoppdag.png" alt="Logo PPD" class="mb-4" style="width: 200px; height: auto;">
    <h2 class="fw-bold px-3"><i class="fas fa-school me-2"></i>Kemaskini Profil Sekolah</h2>
    <p class="opacity-75">Unit Sumber Teknologi Pendidikan, Pejabat Pendidikan Daerah Alor Gajah</p>
  </div>

  <div class="container main-container pb-5">
    <div class="row justify-content-center">
      <div class="col-md-12">

        <!-- FORM CARD -->
        <div id="formCard" class="card p-4 mx-auto shadow-sm" style="max-width: 800px;">
          <div class="alert alert-primary d-flex align-items-center shadow-sm border-0" role="alert">
            <i class="fas fa-building fa-2x me-3 opacity-50"></i>
            <div>
              <h5 class="alert-heading mb-0 fw-bold" id="dispNamaSekolah">Memuatkan...</h5>
              <small id="dispKodDaerah" class="text-uppercase">Sila tunggu sebentar</small>
            </div>
          </div>

          <form id="dataForm" onsubmit="event.preventDefault(); simpanProfil();">
            <input type="hidden" id="hiddenKodSekolah">

            <h6 class="text-primary border-bottom pb-2 mb-3 mt-4"><i class="fas fa-user-tie me-2"></i>MAKLUMAT GURU PENYELARAS ICT</h6>
            <div class="row g-3">
                <div class="col-12">
                  <label class="form-label fw-bold small text-muted">NAMA PENUH</label>
                  <input type="text" class="form-control uppercase-input bg-light" id="gpictNama" required oninput="this.value = this.value.toUpperCase()">
                </div>
                <div class="col-md-6">
                  <label class="form-label fw-bold small text-muted">NO. TELEFON</label>
                  <input type="tel" class="form-control bg-light" id="gpictTel" required placeholder="0123456789" onblur="autoFormatPhone(this)">
                </div>
                <div class="col-md-6">
                  <label class="form-label fw-bold small text-muted">EMEL DELIMA (@moe-dl.edu.my)</label>
                  <input type="email" class="form-control bg-light" id="gpictEmel" required placeholder="g-xxxxxxxx@moe-dl.edu.my">
                </div>
            </div>

            <div class="d-flex justify-content-between align-items-center border-bottom pb-2 mb-3 mt-5">
              <h6 class="text-primary mb-0"><i class="fas fa-user-shield me-2"></i>MAKLUMAT ADMIN DELIMA</h6>
              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="checkSama" onchange="salinData()">
                <label class="form-check-label small fw-bold text-muted" for="checkSama">Sama dengan GPICT</label>
              </div>
            </div>
            
            <div class="row g-3">
                <div class="col-12">
                  <label class="form-label fw-bold small text-muted">NAMA PENUH</label>
                  <input type="text" class="form-control uppercase-input bg-light" id="adminNama" required oninput="this.value = this.value.toUpperCase()">
                </div>
                <div class="col-md-6">
                  <label class="form-label fw-bold small text-muted">NO. TELEFON</label>
                  <input type="tel" class="form-control bg-light" id="adminTel" required placeholder="0123456789" onblur="autoFormatPhone(this)">
                </div>
                <div class="col-md-6">
                  <label class="form-label fw-bold small text-muted">EMEL DELIMA (@moe-dl.edu.my)</label>
                  <input type="email" class="form-control bg-light" id="adminEmel" required placeholder="g-xxxxxxxx@moe-dl.edu.my">
                </div>
            </div>

            <!-- BUTANG AKSI UTAMA -->
            <div class="d-grid gap-2 mt-5">
              <button type="submit" class="btn btn-success btn-lg fw-bold shadow">
                <i class="fas fa-save me-2"></i>KEMASKINI DATA
              </button>
              
              <!-- NAVIGASI BAWAH -->
              <div class="d-flex justify-content-between mt-3 pt-3 border-top">
                  <button type="button" onclick="mintaPinPadam()" class="btn btn-outline-danger btn-sm border-0">
                    <i class="fas fa-trash-alt me-2"></i>Padam Data (Admin)
                  </button>
                  
                  <div class="d-flex gap-2">
                    <button type="button" onclick="window.location.href='menu.html'" class="btn btn-outline-secondary btn-sm fw-bold">
                        <i class="fas fa-th-large me-2"></i>Menu Utama
                    </button>
                    <button type="button" id="btnNavigasiKeluar" onclick="keluarSistem()" class="btn btn-outline-dark btn-sm">
                        <i class="fas fa-sign-out-alt me-1"></i>Keluar
                    </button>
                  </div>
              </div>
            </div>
          </form>
        </div>

      </div>
    </div>
  </div>

  <!-- Pautan JS Tunggal -->
  <script src="js/app.js"></script>
</body>
</html>
