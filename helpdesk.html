<!DOCTYPE html>
<html lang="ms">
<head>
    <title>Helpdesk SMPID</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="icoppdag.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body { background: #eef2f6; font-family: sans-serif; }
        .chat-container { height: 90vh; display: flex; flex-direction: column; max-width: 900px; margin: 20px auto; background: white; border-radius: 15px; box-shadow: 0 5px 25px rgba(0,0,0,0.05); overflow: hidden; }
        .chat-header { padding: 15px 20px; background: white; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; align-items: center; }
        .chat-messages { flex: 1; padding: 20px; overflow-y: auto; background: #f8f9fa; }
        .msg-bubble { max-width: 80%; padding: 10px 15px; border-radius: 15px; margin-bottom: 10px; font-size: 0.95rem; position: relative; }
        .msg-me { background: #0d6efd; color: white; align-self: flex-end; margin-left: auto; border-bottom-right-radius: 2px; }
        .msg-other { background: white; border: 1px solid #ddd; align-self: flex-start; margin-right: auto; border-bottom-left-radius: 2px; }
        .chat-input { padding: 15px; background: white; border-top: 1px solid #eee; }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="chat-header">
        <div>
            <h5 class="m-0 fw-bold" id="chatTitle">Helpdesk</h5>
            <small class="text-muted" id="chatSubtitle">Memuatkan...</small>
        </div>
        <a href="index.html" class="btn btn-outline-secondary btn-sm rounded-pill"><i class="fas fa-times me-1"></i> Tutup</a>
    </div>

    <div id="adminFilter" class="p-2 bg-light border-bottom d-none">
        <select id="schoolSelect" class="form-select form-select-sm" onchange="loadChatRoom()">
            <option value="">-- Pilih Sekolah --</option>
        </select>
    </div>

    <div id="messagesArea" class="chat-messages d-flex flex-column">
        <div class="text-center text-muted mt-5">Sila pilih sekolah atau mula menaip.</div>
    </div>

    <div class="chat-input">
        <div class="input-group">
            <select class="form-select" id="msgType" style="max-width: 130px;">
                <option value="Pertanyaan">Pertanyaan</option>
                <option value="Aduan">Aduan</option>
            </select>
            <input type="text" id="msgInput" class="form-control" placeholder="Tulis mesej..." onkeypress="if(event.key==='Enter') sendMessage()">
            <button onclick="sendMessage()" class="btn btn-primary"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>
</div>

<script>
    const supabase = supabase.createClient('https://hbanvnteyncwsnfprahz.supabase.co', 'sb_publishable_IEcWCbBmqWLBOBU4rl0FPw_Z97Assvt');
    const API_URL = 'https://smpid-40.ppdag.deno.net/api/notify';

    // Ambil info dari URL & Session
    const urlParams = new URLSearchParams(window.location.search);
    const role = urlParams.get('role');
    const session = JSON.parse(localStorage.getItem('smpid_session'));
    
    if(!session) window.location.href = 'index.html';

    let activeSchoolCode = role === 'school' ? session.code : null;

    // INIT
    window.onload = async () => {
        if(role === 'admin') {
            document.getElementById('adminFilter').classList.remove('d-none');
            document.getElementById('chatSubtitle').innerText = "Panel Admin PPD";
            
            // Load list sekolah
            const { data } = await supabase.from('sekolah_data').select('kod_sekolah, nama_sekolah').order('nama_sekolah');
            const sel = document.getElementById('schoolSelect');
            data.forEach(s => {
                const opt = document.createElement('option');
                opt.value = s.kod_sekolah;
                opt.innerText = `${s.kod_sekolah} - ${s.nama_sekolah}`;
                sel.appendChild(opt);
            });
        } else {
            document.getElementById('chatTitle').innerText = session.name;
            document.getElementById('chatSubtitle').innerText = "Hubungan Terus PPD";
            loadMessages();
        }

        // Realtime Listener
        supabase.channel('public:helpdesk_messages')
        .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'helpdesk_messages' }, payload => {
            if(payload.new.school_code === activeSchoolCode) renderMsg(payload.new);
        })
        .subscribe();
    };

    function loadChatRoom() {
        activeSchoolCode = document.getElementById('schoolSelect').value;
        if(activeSchoolCode) loadMessages();
    }

    async function loadMessages() {
        if(!activeSchoolCode) return;
        const area = document.getElementById('messagesArea');
        area.innerHTML = '<div class="text-center mt-3 text-muted">Memuatkan...</div>';
        
        const { data } = await supabase.from('helpdesk_messages')
            .select('*').eq('school_code', activeSchoolCode).order('created_at', {ascending: true});
            
        area.innerHTML = '';
        if(data) data.forEach(renderMsg);
        scrollToBottom();
    }

    function renderMsg(msg) {
        const isMe = (role === msg.sender_role);
        const div = document.createElement('div');
        div.className = `msg-bubble ${isMe ? 'msg-me' : 'msg-other'}`;
        div.innerHTML = `
            <div style="font-size:0.7em; font-weight:bold; margin-bottom:2px; opacity:0.8">${msg.category || 'Umum'}</div>
            ${msg.message_content}
            <div style="font-size:0.65em; text-align:right; margin-top:5px; opacity:0.6">
                ${new Date(msg.created_at).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}
            </div>
        `;
        document.getElementById('messagesArea').appendChild(div);
        scrollToBottom();
    }

    async function sendMessage() {
        const text = document.getElementById('msgInput').value.trim();
        const type = document.getElementById('msgType').value;
        if(!text || !activeSchoolCode) return;

        document.getElementById('msgInput').value = '';

        // 1. Simpan DB
        await supabase.from('helpdesk_messages').insert({
            school_code: activeSchoolCode, sender_role: role, message_content: text, category: type
        });

        // 2. Notify Bot
        const notifyType = role === 'admin' ? 'to_school' : 'to_admin';
        fetch(API_URL, {
            method: 'POST', headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ target_kod: activeSchoolCode, message: text, type: notifyType })
        }).catch(e => console.log(e));
    }

    function scrollToBottom() {
        const area = document.getElementById('messagesArea');
        area.scrollTop = area.scrollHeight;
    }
</script>
</body>
</html>
