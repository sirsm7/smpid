<!DOCTYPE html>
<html lang="ms">
<head>
    <title>Profil Sekolah</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="min-height: 100vh;">

<div class="container" style="max-width: 600px;">
    <div class="card shadow-sm border-0">
        <div class="card-header bg-white py-3">
            <div class="d-flex justify-content-between align-items-center">
                <h5 class="m-0 fw-bold text-primary">Kemaskini Profil</h5>
                <a href="index.html" class="btn btn-sm btn-outline-secondary">Kembali</a>
            </div>
        </div>
        <div class="card-body p-4">
            <form id="profileForm">
                <h6 class="text-secondary fw-bold border-bottom pb-2 mb-3">GURU PENYELARAS ICT</h6>
                <div class="mb-3">
                    <label>Nama Penuh</label>
                    <input id="nama_gpict" class="form-control text-uppercase">
                </div>
                <div class="row mb-3">
                    <div class="col-6"><label>No. Telefon</label><input id="no_telefon_gpict" class="form-control"></div>
                    <div class="col-6"><label>Emel DELIMa</label><input id="emel_delima_gpict" class="form-control"></div>
                </div>

                <h6 class="text-secondary fw-bold border-bottom pb-2 mb-3 mt-4">ADMIN DELIMA</h6>
                <div class="mb-3">
                    <label>Nama Penuh</label>
                    <input id="nama_admin_delima" class="form-control text-uppercase">
                </div>
                <div class="row mb-3">
                    <div class="col-6"><label>No. Telefon</label><input id="no_telefon_admin_delima" class="form-control"></div>
                    <div class="col-6"><label>Emel DELIMa</label><input id="emel_delima_admin_delima" class="form-control"></div>
                </div>

                <button type="button" onclick="saveData()" class="btn btn-success w-100 fw-bold mt-3">SIMPAN MAKLUMAT</button>
            </form>
        </div>
    </div>
</div>

<script>
    const supabase = supabase.createClient('https://hbanvnteyncwsnfprahz.supabase.co', 'sb_publishable_IEcWCbBmqWLBOBU4rl0FPw_Z97Assvt');
    const session = JSON.parse(localStorage.getItem('smpid_session'));

    if(!session || session.role !== 'school') { window.location.href = 'index.html'; }

    window.onload = async () => {
        Swal.showLoading();
        const { data } = await supabase.from('sekolah_data').select('*').eq('kod_sekolah', session.code).single();
        Swal.close();
        if(data) {
            ['nama_gpict', 'no_telefon_gpict', 'emel_delima_gpict', 'nama_admin_delima', 'no_telefon_admin_delima', 'emel_delima_admin_delima']
            .forEach(f => document.getElementById(f).value = data[f] || '');
        }
    };

    async function saveData() {
        const updates = {};
        ['nama_gpict', 'no_telefon_gpict', 'emel_delima_gpict', 'nama_admin_delima', 'no_telefon_admin_delima', 'emel_delima_admin_delima']
        .forEach(f => updates[f] = document.getElementById(f).value.toUpperCase());

        const { error } = await supabase.from('sekolah_data').update(updates).eq('kod_sekolah', session.code);
        
        if(!error) Swal.fire('Berjaya', 'Maklumat disimpan.', 'success');
        else Swal.fire('Ralat', error.message, 'error');
    }
</script>
</body>
</html>
