<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SMPID - Log Masuk</title>
  
  <meta name="theme-color" content="#16a34a">
  <link rel="icon" href="icoppdag.png">
  
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: { sans: ['Inter', 'sans-serif'] },
          colors: {
            brand: { 50: '#f0fdf4', 100: '#dcfce7', 500: '#22c55e', 600: '#16a34a', 700: '#15803d', 900: '#14532d' }
          },
          animation: {
            'fade-up': 'fadeUp 0.5s ease-out forwards',
          },
          keyframes: {
            fadeUp: {
              '0%': { opacity: '0', transform: 'translateY(20px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            }
          }
        }
      }
    }
  </script>

  <style>
    .hidden { display: none !important; }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body id="page-login" class="bg-slate-50 text-slate-800 antialiased min-h-screen flex flex-col">

  <div id="loadingOverlay" class="hidden fixed inset-0 z-50 flex items-center justify-center bg-slate-900/80 backdrop-blur-sm">
    <div class="text-center text-white">
      <i class="fas fa-circle-notch fa-spin fa-3x mb-3 text-brand-500"></i>
      <p class="font-bold tracking-wide animate-pulse">Mengesahkan Akses...</p>
    </div>
  </div>

  <header class="bg-gradient-to-br from-brand-900 via-brand-700 to-emerald-900 pb-32 pt-16 px-4 shadow-xl relative overflow-hidden text-center">
    <div class="absolute top-0 right-0 w-64 h-64 bg-white opacity-5 rounded-full blur-3xl -mr-20 -mt-20 pointer-events-none"></div>
    <div class="absolute bottom-0 left-0 w-48 h-48 bg-emerald-400 opacity-5 rounded-full blur-3xl -ml-10 -mb-10 pointer-events-none"></div>
    
    <div class="relative z-10 max-w-lg mx-auto">
        <img src="icoppdag.png" alt="Logo PPD" class="w-24 h-auto mx-auto mb-6 drop-shadow-2xl transform hover:scale-105 transition duration-500">
        <h1 class="text-3xl font-black text-white tracking-tight">Sistem SMPID</h1>
        <p class="text-emerald-200 text-xs font-black uppercase tracking-[0.2em] mt-2 opacity-90">Akses Pentadbir & Sekolah</p>
    </div>
  </header>

  <div class="container mx-auto px-4 -mt-16 pb-20 relative z-20 max-w-md">
    <div class="bg-white rounded-3xl shadow-2xl border border-slate-100 overflow-hidden animate-fade-up">
        <div class="p-8 md:p-10">
            <div class="text-center mb-8">
                <h5 class="font-black text-brand-700 text-lg uppercase tracking-widest border-b-4 border-brand-100 pb-2 inline-block" id="loginTitle">
                    LOG MASUK
                </h5>
            </div>

            <div class="space-y-6">
                <div>
                    <label class="block text-[10px] font-black text-slate-400 uppercase tracking-widest mb-2 ml-1">Emel Pengguna</label>
                    <div class="relative group">
                        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                            <i class="fas fa-envelope text-slate-300 group-focus-within:text-brand-500 transition-colors"></i>
                        </div>
                        <input type="email" id="inputEmail" 
                               class="w-full pl-11 pr-4 py-4 rounded-2xl bg-slate-50 border-2 border-slate-50 text-slate-700 font-bold focus:bg-white focus:border-brand-500 focus:ring-4 focus:ring-brand-500/5 outline-none transition-all placeholder-slate-300" 
                               placeholder="nama@moe-dl.edu.my">
                    </div>
                </div>

                <div>
                    <label class="block text-[10px] font-black text-slate-400 uppercase tracking-widest mb-2 ml-1">Kata Laluan</label>
                    <div class="relative group">
                        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                            <i class="fas fa-lock text-slate-300 group-focus-within:text-brand-500 transition-colors"></i>
                        </div>
                        <input type="password" id="inputPassword" 
                               class="w-full pl-11 pr-12 py-4 rounded-2xl bg-slate-50 border-2 border-slate-50 text-slate-700 font-bold focus:bg-white focus:border-brand-500 focus:ring-4 focus:ring-brand-500/5 outline-none transition-all placeholder-slate-300" 
                               placeholder="••••••••">
                        <button type="button" onclick="togglePass()" class="absolute inset-y-0 right-0 pr-4 flex items-center text-slate-300 hover:text-brand-600 cursor-pointer transition-colors focus:outline-none">
                            <i class="fas fa-eye" id="iconEye"></i>
                        </button>
                    </div>
                </div>

                <div class="flex flex-col gap-4 pt-2">
                    <button onclick="prosesLogin()" class="w-full bg-brand-600 hover:bg-brand-700 text-white font-black py-5 rounded-2xl shadow-xl shadow-brand-500/20 transform hover:-translate-y-1 transition-all flex items-center justify-center gap-3 uppercase tracking-widest text-sm">
                        <i class="fas fa-sign-in-alt"></i> Log Masuk
                    </button>
                    
                    <a href="index.html" class="text-center text-xs font-bold text-slate-400 hover:text-brand-600 transition-colors py-2">
                        <i class="fas fa-arrow-left mr-1"></i> Kembali ke Portal Utama
                    </a>
                </div>
            </div>
        </div>
        
        <div class="bg-slate-50/80 backdrop-blur-md p-4 text-center border-t border-slate-100">
            <p class="text-[9px] font-bold text-slate-400 uppercase tracking-widest">
                Default Password: <span class="text-brand-600">ppdag@12345</span>
            </p>
        </div>
    </div>
  </div>

  <footer class="mt-auto py-10 text-center">
      <p class="text-[10px] font-black text-slate-400 uppercase tracking-[0.2em]">&copy; 2026 USTP PPD ALOR GAJAH</p>
  </footer>

  <script type="module" src="js/auth.js"></script>

</body>
</html>
