<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SMPID - Log Masuk</title>
  
  <link rel="icon" href="icoppdag.png">
  <!-- CSS Bootstrap & FontAwesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  
  <!-- Library JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body id="page-login">

  <!-- LOADING OVERLAY -->
  <div id="loadingOverlay" class="hidden">
    <div class="text-center">
      <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;"></div>
      <p class="mt-2 fw-bold text-dark">Memproses...</p>
    </div>
  </div>

  <!-- HEADER -->
  <div class="header-bg text-center">
    <img src="icoppdag.png" alt="Logo PPD" class="mb-4" style="width: 200px; height: auto;">
    <h2 class="fw-bold px-3"><i class="fas fa-school me-2"></i>Sistem Maklumat Penyelaras ICT & Admin DELIMa</h2>
    <p class="opacity-75">Unit Sumber Teknologi Pendidikan, Pejabat Pendidikan Daerah Alor Gajah</p>
  </div>

  <div class="container main-container pb-5">
    <div class="row justify-content-center">
      <div class="col-md-12">

        <!-- LOGIN CARD -->
        <div id="loginCard" class="card p-4 mx-auto shadow-sm" style="max-width: 500px;">
          <div class="card-body">
            <h5 class="card-title text-center mb-4 fw-bold">AKSES SISTEM</h5>
            <div class="mb-3">
              <label class="form-label text-muted" style="font-weight: 600; font-size: 0.9rem;">MASUKKAN KOD SEKOLAH</label>
              <div class="input-group">
                <span class="input-group-text bg-light border-end-0"><i class="fas fa-key text-muted"></i></span>
                <input type="text" id="inputKodSekolah" class="form-control form-control-lg uppercase-input border-start-0" 
                       placeholder="CONTOH: MBA0001" oninput="this.value = this.value.toUpperCase()">
              </div>
            </div>
            <button onclick="prosesLogin()" class="btn btn-primary w-100 btn-lg fw-bold shadow-sm">
              <i class="fas fa-sign-in-alt me-2"></i>LOG MASUK
            </button>
            <div class="text-center mt-3">
                <small class="text-muted fst-italic">Akses Admin: Gunakan kod M030</small>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <!-- Pautan JS Tunggal -->
  <script src="js/app.js"></script>
</body>
</html>
