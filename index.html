<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SMPID - Log Masuk</title>
  
  <link rel="icon" href="icoppdag.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  
  <!-- Library Penting -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style>
    body { background-color: #f0f2f5; font-family: 'Inter', sans-serif; }
    .card { border: none; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
    .header-bg {
      background: linear-gradient(135deg, #198754 0%, #0d6efd 100%);
      color: white;
      padding: 2.5rem 0;
      margin-bottom: -3rem;
      padding-bottom: 5rem;
    }
    .main-container { margin-top: -2rem; }
    .form-label { font-weight: 600; color: #344767; font-size: 0.9rem; }
    .uppercase-input { text-transform: uppercase; }
    
    /* Loading Spinner */
    #loadingOverlay {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(255,255,255,0.8); z-index: 9999;
      display: flex; justify-content: center; align-items: center;
      backdrop-filter: blur(2px);
    }
    .hidden { display: none !important; }
  </style>
</head>
<body>

  <!-- LOADING OVERLAY -->
  <div id="loadingOverlay" class="hidden">
    <div class="text-center">
      <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;"></div>
      <p class="mt-2 fw-bold text-dark">Memproses...</p>
    </div>
  </div>

  <!-- HEADER -->
  <div class="header-bg text-center">
    <img src="icoppdag.png" alt="Logo PPD" class="mb-4" style="width: 200px; height: auto;">
    <h2 class="fw-bold px-3"><i class="fas fa-school me-2"></i>Sistem Maklumat Penyelaras ICT & Admin DELIMa</h2>
    <p class="opacity-75">Unit Sumber Teknologi Pendidikan, Pejabat Pendidikan Daerah Alor Gajah</p>
  </div>

  <div class="container main-container pb-5">
    <div class="row justify-content-center">
      <div class="col-md-12">

        <!-- LOGIN CARD -->
        <div id="loginCard" class="card p-4 mx-auto shadow-sm" style="max-width: 500px;">
          <div class="card-body">
            <h5 class="card-title text-center mb-4 fw-bold">AKSES SISTEM</h5>
            <div class="mb-3">
              <label class="form-label text-muted">MASUKKAN KOD SEKOLAH</label>
              <div class="input-group">
                <span class="input-group-text bg-light border-end-0"><i class="fas fa-key text-muted"></i></span>
                <input type="text" id="inputKodSekolah" class="form-control form-control-lg uppercase-input border-start-0" 
                       placeholder="CONTOH: MBA0001" oninput="this.value = this.value.toUpperCase()">
              </div>
            </div>
            <button onclick="prosesLogin()" class="btn btn-primary w-100 btn-lg fw-bold shadow-sm">
              <i class="fas fa-sign-in-alt me-2"></i>LOG MASUK
            </button>
          </div>
        </div>

      </div>
    </div>
  </div>

  <!-- Import Utiliti -->
  <script src="utils.js"></script>

  <script>
    // Bersihkan session lama bila masuk page login
    sessionStorage.clear();

    async function prosesLogin() {
      const kod = document.getElementById('inputKodSekolah').value.trim().toUpperCase();
      if (!kod) { Swal.fire('Ralat', 'Sila masukkan kod.', 'warning'); return; }

      // ADMIN FLOW
      if (kod === "M030") {
        sessionStorage.setItem('smpid_auth', 'true'); // Set Admin Token
        
        Swal.fire({
            title: 'Menu Admin',
            text: 'Sila pilih modul akses:',
            icon: 'question',
            showCancelButton: true,
            confirmButtonText: '<i class="fas fa-columns me-2"></i>Dashboard',
            cancelButtonText: '<i class="fas fa-envelope me-2"></i>Email Blaster',
            confirmButtonColor: '#0d6efd',
            cancelButtonColor: '#198754',
            reverseButtons: true
        }).then((result) => {
            if (result.isConfirmed) {
                window.location.href = 'dashboard.html'; // Pindah ke Dashboard
            } else if (result.dismiss === Swal.DismissReason.cancel) {
                window.location.href = 'email.html'; // Pindah ke Emel
            }
        });
        return;
      }

      // SCHOOL FLOW
      toggleLoading(true);
      try {
        const { data, error } = await supabaseClient
            .from('sekolah_data')
            .select('kod_sekolah')
            .eq('kod_sekolah', kod)
            .single(); 

        if (error || !data) {
            toggleLoading(false);
            Swal.fire('Maaf', 'Kod sekolah tidak dijumpai.', 'error');
            return;
        }
        
        // Simpan Kod Sekolah dalam Session
        sessionStorage.setItem('smpid_user_kod', data.kod_sekolah);
        toggleLoading(false);
        
        // PERUBAHAN UTAMA DI SINI:
        // Pindah ke Menu Pilihan (Sebelum ini profil.html)
        window.location.href = 'menu.html';

      } catch (err) {
        toggleLoading(false);
        console.error(err);
        Swal.fire('Ralat', 'Gagal sambungan server.', 'error');
      }
    }
  </script>
</body>
</html>
