<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SMPID - Borang Serahan Data</title>
  
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#198754">
  <link rel="apple-touch-icon" href="icoppdag.png">
  <link rel="icon" href="icoppdag.png">
  
  <!-- CSS Bootstrap & FontAwesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  
  <!-- Library JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style>
      .disabled-form { opacity: 0.6; pointer-events: none; filter: grayscale(100%); transition: all 0.3s ease; }
      .enabled-form { opacity: 1; pointer-events: auto; filter: grayscale(0%); }
      
      /* Visual Input Lebih Jelas */
      .form-control, .form-select {
          border: 2px solid #dee2e6;
          padding: 0.75rem 1rem;
          font-weight: 600;
          color: #212529;
      }
      .form-control:focus, .form-select:focus {
          border-color: #198754;
          box-shadow: 0 0 0 0.25rem rgba(25, 135, 84, 0.15);
      }
      .form-label {
          text-transform: uppercase;
          font-size: 0.75rem;
          letter-spacing: 0.5px;
          color: #6c757d;
      }
      .card-form {
          border-top: 5px solid #6f42c1 !important;
      }
  </style>
</head>
<body class="bg-light">

  <div id="loadingOverlay" class="hidden">
    <div class="text-center">
      <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;"></div>
      <p class="mt-2 fw-bold text-dark">Sedang Memproses...</p>
    </div>
  </div>

  <div class="header-bg text-center pb-5 pt-4 mb-4">
    <img src="icoppdag.png" alt="Logo PPD" class="mb-2" style="width: 70px; height: auto;">
    <h4 class="fw-bold text-white px-3 mb-0">Portal Serahan Data Awam</h4>
    <p class="text-white-50 small">Unit Sumber Teknologi Pendidikan, PPD Alor Gajah</p>
  </div>

  <div class="container" style="margin-top: -60px; padding-bottom: 80px;">
    <div class="row justify-content-center">
      <div class="col-md-10 col-lg-8">

        <!-- KAD 1: IDENTITI SEKOLAH -->
        <div class="card border-0 shadow-sm rounded-4 p-4 mb-3 bg-white">
            <h6 class="fw-bold text-primary mb-3"><i class="fas fa-school me-2"></i>Maklumat Sekolah</h6>
            
            <div class="alert alert-primary border-0 d-flex align-items-center small py-2 px-3 mb-3 fw-bold">
                <i class="fas fa-info-circle me-2"></i>
                <span>Pastikan nama sekolah betul sebelum mengisi.</span>
            </div>

            <div class="form-group">
                <label class="form-label fw-bold">Pilih / Sahkan Sekolah</label>
                <input list="listSekolah" id="inputCariSekolah" class="form-control form-control-lg text-primary" placeholder="Taip Kod atau Nama Sekolah...">
                <datalist id="listSekolah"></datalist>
                <input type="hidden" id="finalKodSekolah">
            </div>
            <div id="schoolStatusMsg" class="mt-2 small fw-bold text-danger hidden"></div>
        </div>

        <!-- KAD 2: BORANG INPUT -->
        <div id="formSection" class="card border-0 shadow-sm rounded-4 p-4 card-form disabled-form bg-white">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h6 class="fw-bold text-purple mb-0"><i class="fas fa-pen-alt me-2"></i>Butiran Pencapaian</h6>
                <button type="button" class="btn btn-sm btn-outline-danger fw-bold shadow-sm" onclick="resetBorang()">
                    <i class="fas fa-undo me-1"></i> Reset
                </button>
            </div>

            <!-- TAB KATEGORI -->
            <ul class="nav nav-pills nav-fill mb-4 bg-light p-1 rounded-pill border" id="publicTabs">
                <li class="nav-item"><button class="nav-link active rounded-pill small fw-bold" onclick="setPublicType('MURID')">MURID</button></li>
                <li class="nav-item"><button class="nav-link rounded-pill small fw-bold" onclick="setPublicType('GURU')">GURU</button></li>
                <li class="nav-item"><button class="nav-link rounded-pill small fw-bold" onclick="setPublicType('SEKOLAH')">SEKOLAH</button></li>
            </ul>

            <form id="formPublic" onsubmit="event.preventDefault(); hantarBorangAwam();">
                <input type="hidden" id="pubKategori" value="MURID">
                <input type="hidden" id="pubJenisRekod" value="PERTANDINGAN">

                <!-- PILIHAN JENIS (GURU SAHAJA) -->
                <div id="wrapperPubJenis" class="mb-4 text-center hidden">
                    <div class="btn-group w-100 shadow-sm" role="group">
                        <input type="radio" class="btn-check" name="radPubJenis" id="radPubPertandingan" checked onchange="togglePubJenis()">
                        <label class="btn btn-outline-primary fw-bold" for="radPubPertandingan">PERTANDINGAN</label>

                        <input type="radio" class="btn-check" name="radPubJenis" id="radPubSijil" onchange="togglePubJenis()">
                        <label class="btn btn-outline-warning fw-bold text-dark" for="radPubSijil">PENSIJILAN</label>
                    </div>
                </div>

                <!-- NAMA PESERTA -->
                <div class="mb-3">
                    <label class="form-label fw-bold" id="lblPubNama">NAMA MURID / KUMPULAN</label>
                    <input type="text" id="pubNama" class="form-control uppercase-input" placeholder="Taip nama penuh..." oninput="this.value = this.value.toUpperCase()" required>
                </div>

                <!-- PENYEDIA (PENSIJILAN SAHAJA) -->
                <div id="divPubPenyedia" class="mb-3 hidden">
                    <label class="form-label fw-bold text-warning">PENYEDIA / JENAMA</label>
                    <select id="pubPenyedia" class="form-select bg-light border-warning">
                        <option value="LAIN-LAIN" selected>LAIN-LAIN</option>
                        <option value="GOOGLE">GOOGLE FOR EDUCATION</option>
                        <option value="APPLE">APPLE EDUCATION</option>
                        <option value="MICROSOFT">MICROSOFT EDUCATION</option>
                    </select>
                </div>

                <!-- NAMA PROGRAM -->
                <div class="mb-3">
                    <label class="form-label fw-bold" id="lblPubProgram">NAMA PERTANDINGAN</label>
                    <input type="text" id="pubProgram" class="form-control uppercase-input" placeholder="Contoh: DIGITAL COMPETENCY 2025" oninput="this.value = this.value.toUpperCase()" required>
                </div>

                <!-- ROW 1: PERINGKAT (PERTANDINGAN SAHAJA) -->
                <div class="mb-3" id="divPubPeringkat">
                    <label class="form-label fw-bold">PERINGKAT</label>
                    <select id="pubPeringkat" class="form-select bg-light">
                        <option value="KEBANGSAAN">KEBANGSAAN</option>
                        <option value="ANTARABANGSA">ANTARABANGSA</option>
                    </select>
                </div>

                <!-- ROW 2: TAHUN & PENCAPAIAN (DIASINGKAN SUPAYA SENTIASA ADA) -->
                <div class="row g-3 mb-3">
                    <div class="col-4">
                         <label class="form-label fw-bold">TAHUN</label>
                         <input type="number" id="pubTahun" class="form-control bg-light" placeholder="2026" min="2023" required>
                    </div>
                    <div class="col-8">
                        <label class="form-label fw-bold" id="lblPubPencapaian">PENCAPAIAN</label>
                        <input type="text" id="pubPencapaian" class="form-control uppercase-input" placeholder="Contoh: JOHAN / EMAS" oninput="this.value = this.value.toUpperCase()" required>
                    </div>
                </div>

                <!-- PAUTAN BUKTI -->
                <div class="mb-4">
                    <label class="form-label fw-bold">PAUTAN BUKTI (GOOGLE DRIVE)</label>
                    <input type="url" id="pubLink" class="form-control text-primary" placeholder="https://drive.google.com/..." required>
                    <div class="form-text small fst-italic mt-2 text-muted">
                        <i class="fas fa-lock me-1"></i> Pastikan link diset kepada 'Everyone with the link' (Viewer).
                    </div>
                </div>

                <button type="submit" class="btn btn-success w-100 fw-bold py-3 rounded-3 shadow hover-scale transition-all">
                    <i class="fas fa-paper-plane me-2"></i>HANTAR MAKLUMAT
                </button>
            </form>
        </div>

        <div class="text-center mt-4 pb-5">
            <a href="index.html" class="text-decoration-none text-secondary fw-bold small opacity-75 hover-opacity-100">
                <i class="fas fa-user-lock me-1"></i> Log Masuk Admin Sekolah
            </a>
        </div>

      </div>
    </div>
  </div>

  <!-- LOAD SCRIPTS -->
  <script src="js/utils.js"></script>
  <script src="js/public.js"></script>

</body>
</html>
